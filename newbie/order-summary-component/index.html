<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="Hero banner" />
        <div class="card__content">
          <h1 class="card__header">Order Summary</h1>
          <p class="card__body">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price-container">
            <img
              class="price-container__image"
              src="./images/icon-music.svg"
              alt="Hero banner"
            />
            <p class="price-container__duration">Annual Plan</p>
            <p class="price-container__price">$59.99/year</p>
            <button class="price-container__button">Change</button>
          </div>
          <button class="card__proceed">Proceed to Payment</button>
          <button class="card__cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
